{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="page-header">
        <h2>Register</h2>
    </div>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form name="book_form" action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Register" class="btn btn-primary">
                <a href="{% url 'login' %}" class="btn btn-default">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
